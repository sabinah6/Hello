<!DOCTYPE html>
<html>
  <head>
    <title>Image URL Project</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia&effect=neon|outline|emboss|shadow-multiple">
      <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  </head>  
  <body>
        <h1 class="font-effect-neon">Good-Looking Animals</h1>
        
        <!-- The gallery container. It is empty until the Javascript runs. -->
        <div class="gallery">
            <img src="https://i.pinimg.com/474x/fd/11/dd/fd11dd6dd787a3a03f7afafa0ed40949.jpg" alt="https://i.pinimg.com/474x/fd/11/dd/fd11dd6dd787a3a03f7afafa0ed40949.jpg">
            <img src= "https://cdn.britannica.com/10/183410-050-6CDBCF6E/Domestic-goose.jpg" alt="https://cdn.britannica.com/10/183410-050-6CDBCF6E/Domestic-goose">
            <img src="https://upload.wikimedia.org/wikipedia/commons/6/66/Polar_Bear_-_Alaska_%28cropped%29.jpg" alt="https://upload.wikimedia.org/wikipedia/commons/6/66/Polar_Bear_-_Alaska_%28cropped%29">
        </div>
        
        <!-- The user can add a new food item here -->
        <p class="font-effect-neon">New picture: <input placeholder="Enter the URL of a picture"class="picture-url" size="60"></p>
        <button  class="add">Add</button>
        <div class="w3-container w3-center w3-animate-opacity">
         <h1>Enter any animal you think looks good.</h1>
        </div>
  </body>
</html>
